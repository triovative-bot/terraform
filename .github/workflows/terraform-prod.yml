name: 'Terraform Deploy - Prod'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
        - prod
      auto_approve:
        description: 'Auto-approve the deployment'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: '1.7.4'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'prod'

jobs:
  terraform-plan:
    name: 'Terraform Plan - Prod'
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Validate
        id: validate
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -input=false \
            -out=plan.tfplan

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-prod
          path: terraform/environments/${{ env.ENVIRONMENT }}/plan.tfplan
          retention-days: 1

  terraform-apply:
    name: 'Terraform Apply - Prod'
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: prod
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-prod
          path: terraform/environments/${{ env.ENVIRONMENT }}

      - name: Terraform Init
        id: init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Apply
        id: apply
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.auto_approve == true)
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve plan.tfplan

      - name: Terraform Apply (Manual)
        id: apply_manual
        if: github.event_name == 'workflow_dispatch' && inputs.auto_approve == false
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply plan.tfplan

      - name: Update outputs in summary
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform output -json > outputs.json
          echo "## Terraform Outputs (${{ env.ENVIRONMENT }})" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat outputs.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  notify:
    name: 'Notify Deployment Status'
    needs: terraform-apply
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify Slack on Failure
        if: needs.terraform-apply.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'ðŸš¨ Terraform deployment to PROD environment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Success
        if: needs.terraform-apply.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'âœ… Terraform deployment to PROD environment completed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
