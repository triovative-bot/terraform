name: 'Terraform Deploy - Dev'

on:
  push:
    branches: ['develop']
    paths:
      - 'terraform/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      auto_approve:
        description: 'Auto-approve the deployment'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: '1.7.4'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'dev'

jobs:
  terraform:
    name: 'Terraform Deploy - Dev'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Validate
        id: validate
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -input=false \
            -out=plan.tfplan

      - name: Terraform Apply
        id: apply
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.auto_approve == true)
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve plan.tfplan

      - name: Terraform Apply (Manual Approval)
        id: apply_manual
        if: github.event_name == 'workflow_dispatch' && inputs.auto_approve == false
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply plan.tfplan

      - name: Update outputs in summary
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform output -json > outputs.json
          echo "## Terraform Outputs (${{ env.ENVIRONMENT }})" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat outputs.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  notify:
    name: 'Notify Deployment Status'
    needs: terraform
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify on Failure
        if: needs.terraform.result == 'failure'
        run: |
          echo "ðŸš¨ Terraform deployment to DEV environment failed!"
          # Add your notification logic here (Slack, Teams, etc.)

      - name: Notify on Success
        if: needs.terraform.result == 'success'
        run: |
          echo "âœ… Terraform deployment to DEV environment completed successfully!"
